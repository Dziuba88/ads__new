<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body class="inxy loading login-register">
    <div class="inxy-preloader">
      <div class="inxy-preloader__circle"></div>

    <main class="inxy-main">
      <div class="container">
        <div class="form__header"><img class="inxy--logo" src="img/logo.svg" alt="">
          <h1>Authorization</h1>
        </div>
        <div class="form__body">
          <form class="form form--validate">
            <div class="form--row">
              <label>Email</label>
              <input type="email" required>
            </div>
            <div class="form--row _password">
              <label>Password</label>
              <input type="password" required><i class="material-icons">visibility</i>
            </div>
            <div class="form--row"><a href="forgot.html">Forgot password</a></div>
            <div class="form--controls">
              <button class="btn btn--success block" type="submit">Sign up</button>
            </div>
            <div class="form--footer">Already registered?<br><a href="registration.html">Registration</a></div>
          </form>
        </div>
      </div>
    </main>
